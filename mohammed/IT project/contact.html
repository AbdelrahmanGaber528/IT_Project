    <header>
        <p><p id="main">Contact US</p></p>
        <!-- <img src="moon.jpg" alt="icon" id="moon"> -->
    </header>
    <body>
        
         <i class="fa-regular fa-sun" id="toggleDark"></i>


        <div class="hero">
            <form>
                <p id="welcome" >We Trust to make you happy Sir!</p>
               <div class="input-group">
                <!-- <i class="fa-solid fa-user"></i> -->
                <input type="text" id="name" required   > 
                <label for="name"><i class="fa-solid fa-user"></i> Enter your full name </label>
               </div>
               <div class="input-group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone"></i> Enter your phone number </label>
               </div>
               <div class="input-group">
                <input type="text" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i> Enter your email </label>
               </div>
               <div class="input-group">
                <textarea id="message" rows="8" required></textarea>
                <label for="message"><i class="fa-brands fa-rocketchat"></i> Your Mesaage</label>
               </div>
               <button type="submit"><i class="fa-solid fa-paper-plane-top" style="background-color: cadetblue;" ></i>SUBMIT</button>
            </form>
        </div>
        <footer style="background-color: gray; height:80px; width:100%">
            <div id="foo">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-tiktok"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-twitch"></i>
            </div>
        </footer>
        

        
    </body>
