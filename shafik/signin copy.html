<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Website With Login & Registration</title>
    <link rel="stylesheet" href="signin copy.css">
</head>
<body>
<header>
    <h2 class="logo">GM</h2>
<!--    اللينكات يا ججابببببر-->
    <nav class="navigation">
            
        <a href="../index.html">About</a>
        <a href="../abdelrahmanashraf/feedback.html">Feedback</a>
        <a href="../Samsung/Samsung.html">Phones</a>
        <button class="btnLogin-popup">Login</button>
    </nav>
</header>
<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
                <div class="remember-forgot">
                <label><input type="checkbox">
                    Remember me </label>
                <a href="#" id="forgetpass">Forgot Password?</a>
            </div>
                    <button type="submit"  class="btn">Login</button>
                <div class="login-register"><p>
                    Don't have an account? <a href="sign up.html" class="register-link">Register</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="signin.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</body>
