<!DOCTYPE html>
<html lang="en">
<head>

    <title>Website With Signup & Registration</title>

</head>
<body>
<header>
    <h2 class="logo">GM</h2>
    <!--    اللينكات يا ججابببببر-->

        <a href="../.html">About</a>
        <a href="../abdelrahmanashraf/feedback.html">Feedback</a>
        <button class="btnLogin-popup">Login</button>

</header>
<embed name="GoodEnough" src="/music/good_enough.mp3" loop="false" hidden="true" autostart="true">
<div class="wrapper">
    <span class="icon-close">
        <ion-icon name="close"></ion-icon>
    </span>
    <div class="form-box Signup">
        <h2>Signup</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="person-circle"></ion-icon>
                </span>
                <input type="text" required>
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></ion-icon>
                </span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">
                    Remember me </label>
<!--                <a href="#">Forgot Password?</a>-->
            </div>
            <button type="submit"  class="btn">Signup</button>
            <div class="Signup-Signin"><p>
                Already have an account? <a href="signin copy.html" class="Signin-link">Signin</a></p>
            </div>
        </form></div>
    </form>
</div>
</div>

<span class="signtips"><h2>Important Tips</h2></span>
<div class="c2signup">

    <table>

            <td><strong>Username</strong></td>
            <td>must be unique </td>
        </tr>
        <tr>
            <td><strong>Password</strong></td>
            <td>8 digits minimum</td>
        </tr>
    </table>


</div>

</figure>

</div>
